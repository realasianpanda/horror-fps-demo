<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web FPS Horror Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.8); z-index: 10; flex-direction: column;
    }
    #overlay button {
      padding: 12px 24px; font-size: 18px;
      border: none; border-radius: 4px;
      background: #444; color: white; cursor: pointer;
    }
    #message {
      position: absolute; top: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6); padding: 8px 12px;
      border-radius: 4px; display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Web FPS Horror Demo</h1>
    <p>Click "Start" rồi click vào màn hình để bắt đầu</p>
    <button id="startBtn">Start</button>
  </div>
  <div id="message"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
    import { PointerLockControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/PointerLockControls.js';

    let camera, scene, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let prevTime = performance.now(), velocity = new THREE.Vector3();
    let flashlight, enemy, gameOver = false;

    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('startBtn');
    const messageEl = document.getElementById('message');

    startBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      init(); animate();
    });

    function init() {
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      scene = new THREE.Scene();
      scene.add(new THREE.AmbientLight(0x222222));

      const roomSize = 20;
      const roomGeo = new THREE.BoxGeometry(roomSize, roomSize, roomSize);
      roomGeo.scale(-1, 1, 1);
      const room = new THREE.Mesh(roomGeo, new THREE.MeshStandardMaterial({ color: 0x111111, side: THREE.BackSide }));
      room.position.set(0, roomSize / 2, 0);
      scene.add(room);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new PointerLockControls(camera, document.body);
      document.addEventListener('click', () => {
        if (!gameOver && overlay.style.display === 'none') controls.lock();
      });
      scene.add(controls.getObject());

      document.addEventListener('keydown', (e) => {
        switch (e.code) {
          case 'KeyW': moveForward = true; break;
          case 'KeyA': moveLeft = true; break;
          case 'KeyS': moveBackward = true; break;
          case 'KeyD': moveRight = true; break;
        }
      });
      document.addEventListener('keyup', (e) => {
        switch (e.code) {
          case 'KeyW': moveForward = false; break;
          case 'KeyA': moveLeft = false; break;
          case 'KeyS': moveBackward = false; break;
          case 'KeyD': moveRight = false; break;
        }
      });

      flashlight = new THREE.SpotLight(0xffffff, 2, 15, Math.PI / 8, 0.5, 1);
      flashlight.position.set(0, 0, 0);
      flashlight.target.position.set(0, 0, -1);
      camera.add(flashlight); camera.add(flashlight.target);

      controls.getObject().position.set(0, 2, 8);

      const enemyGeo = new THREE.BoxGeometry(1, 2, 1);
      const enemyMat = new THREE.MeshStandardMaterial({ color: 0x880000 });
      enemy = new THREE.Mesh(enemyGeo, enemyMat);
      enemy.position.set(0, 1, -5); enemy.visible = false;
      scene.add(enemy);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      setTimeout(() => {
        if (!gameOver) {
          enemy.visible = true;
          showMessage('You feel like something is watching...');
        }
      }, 10000);
    }

    function showMessage(text, duration = 3000) {
      messageEl.textContent = text;
      messageEl.style.display = 'block';
      setTimeout(() => messageEl.style.display = 'none', duration);
    }

    function animate() {
      if (gameOver) return;
      requestAnimationFrame(animate);
      const time = performance.now(), delta = (time - prevTime) / 1000;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;
      const speed = 5.0;
      if (moveForward) velocity.z -= speed * delta;
      if (moveBackward) velocity.z += speed * delta;
      if (moveLeft) velocity.x -= speed * delta;
      if (moveRight) velocity.x += speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      if (enemy.visible) {
        const playerPos = controls.getObject().position;
        const dir = new THREE.Vector3().subVectors(playerPos, enemy.position).setY(0).normalize();
        const dist = enemy.position.distanceTo(playerPos);
        if (dist > 1.5) {
          enemy.position.add(dir.multiplyScalar(1.5 * delta));
        } else {
          gameOver = true;
          showMessage('Game Over');
          controls.unlock();
        }
      }

      flashlight.position.copy(camera.position);
      flashlight.target.position.copy(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(10).add(camera.position));

      prevTime = time;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
